                <form action="">

                  <input type="text" placeholder="Password" name="psw">

                </form>
              </div>

        <div class="form">
        <form action="">
            <p>
              <label for="lname">Login Name: </label>
              <input id="lname" type="text" required>
            </p>
            <p>
              <label for="pwd">Password: </label>
              <input id="pwd" type="text" required>
            </p>
            <p>
                <label for="conf_pass">Comfirm Password: </label>
                <input id="conf_pass" type="text" required>
              </p>
              <div class="btn">
                <input type="reset" name="rbtn" id="reset">
                <input type="submit" name="sbtn" id="submit">
            </div>
          </form>

    <script>
        document.getElementById("form").onsubmit=function(){
            var lname=document.getElementById("lname").value;
            var psw=document.getElementById("psw").value;
            var conf_pass=document.getElementById("conf_pass").value;
            if(psw!=conf_pass){
                alert("Password and Confirm Password aren't the same!");
                document.getElementById("conf_pass").focus;
                return false;
            }
            if(psw.trim().length<5){
                alert("Password has to be more than 5 characters.");
                document.getElementById("psw").focus();
                return false;
            }
        var a=[];
        a.push("Summary:");
        a.push("=========");
        a.push("Username:"+lname);
        a.push("Password:"+psw);
        alert(a.join("\n"));
        return false;
        }
    
    </script>
